<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
</head>
<body>
<form>
    <fieldset>
        <legend>SIGNUP</legend>

        <label>Username   </label> 
        <input type="text" name="username" value="" placeholder="must be in two word" /> <br><br><br>

        <label>Password   </label> 
        <input type="password" name="password" value="" placeholder="akbHc@254AmBiC"/> <br><br><br>

        <label>Email   </label> 
        <input type="email" name="email" value="" placeholder="abc@gmail.com" /> <br><br><br>

        <label>Date of Birth   </label> 
        <input type="date" name="dob" value="" /> <br><br><br>

        <label>Phone   </label> 
        <input type="number" name="phone" value="" /> <br><br><br>

        <label>Gender   </label> 
        <input type="radio" name="gender" value="Male"/> Male
        <input type="radio" name="gender" value="Female"/> Female
        <input type="radio" name="gender" value="Other"/> Other
        <br><br><br>

        <label>Options   </label> 
        <input type="checkbox" name="abc[]" value="OP1"/> OP1
        <input type="checkbox" name="abc[]" value="OP2"/> OP2
        <input type="checkbox" name="abc[]" value="OP3"/> OP3
        <br><br><br>

        <label>Blood Group   </label> 
        <select name="bg">
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="AB+">AB+</option>
            <option value="O+">O+</option>
        </select><br><br><br>

        <label>Address</label> <br>
        <textarea name="address" placeholder="type here"></textarea> <br><br><br>

        <label>Image</label> 
        <input type="file" name="image"><br><br><br>

        <input type="button" name="button" value="Click" />
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">

    </fieldset>
</form>
</body>
</html>
